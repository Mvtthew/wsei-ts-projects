<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

		<style>
			#app {
				width: 100%;
				height: 100vh;
			}
			#city-name {
				font-size: 1.2rem;
				font-weight: 500;
				opacity: 0.8;
			}
			#temp {
				font-size: 3.5rem;
				font-weight: 500;
				margin-top: 3.5rem;
			}
			#text {
				margin-top: -1rem;
				font-size: 1.2rem;
			}
			#visibility {
				margin-top: 2rem;
				font-size: 0.9rem;
			}
			#temps {
				margin-top: 3.5rem;
			}
		</style>

		<script src="./bundle.js" defer></script>
	</head>
	<body>
		<main>
			<div id="app" class="d-flex align-items-center justify-content-center flex-column">
				<div class="d-flex position-absolute top-0 mt-4">
					<input type="text" class="form-control text-center" placeholder="City" id="city-input" value="Krakow" />
					<button class="btn btn-primary" id="get-weather-button">
						<i class="bx bx-search-alt"></i>
					</button>
				</div>
				<div class="d-flex flex-column align-content-between text-center">
					<p class="mb-0" id="city-name"></p>
					<p class="mb-0" id="temp"></p>
					<p class="mb-0" id="text"></p>
					<p class="mb-0 badge bg-primary mx-auto d-inline" id="visibility"></p>
					<p class="mb-0" id="temps">
						<span id="min"></span>
						<span id="max" class="ps-4"></span>
					</p>
				</div>
			</div>
		</main>
	</body>
</html>
