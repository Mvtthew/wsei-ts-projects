<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @keyframes cloud-animate {
            0% {
                opacity: 0;
                left: 50%;
            }
            5% {
                opacity: 0.5;
                left: 51%;
            }
            100% {
                opacity: 0;
                left: 70%;
            }
        }
        .animate-cloud {
            opacity: 0;
            animation-fill-mode: forwards;
            animation: cloud-animate infinite;
        }
    </style>
</head>
<body>
<main>
    <div id="app" class="d-flex align-items-center" style="min-height: 95vh">
        <div class="container my-5 shadow border rounded-3 p-5">
            <div class="d-flex border p-2 rounded-3">
                <div class="form-group me-4 w-100">
                    <label for="weather-input" class="d-none">City</label>
                    <input type="text" placeholder="City" class="form-control border-0" id="weather-input"/>
                </div>
                <button id="search-weather" class="btn btn-success w-25">
                    <i class='bx bx-search mr-3'></i>
                    Search
                </button>
            </div>

            <div class="mt-5 position-relative" id="weather-box">
                <p id="weather-min-max"></p>
                <h1 id="weather-main"></h1>
                <h5 id="weather-desc"></h5>
                <h6 id="weather-desc-small"></h6>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
<script src="./bundle.js"></script>
</body>
</html>
