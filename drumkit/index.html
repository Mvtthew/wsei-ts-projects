<!DOCTYPE html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drumkit APP</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
