<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<main>
    <div id="app">
        <div class="container py-5">
            <h1 class="mb-5">NotesAPP</h1>
            <div class="card p-3">
                <h2>Create a note</h2>
                <div class="form-group mb-2">
                    <input class="form-control" placeholder="title" id="note-title-input"/>
                </div>
                <div class="form-group mb-4">
                    <textarea class="form-control" placeholder="body" id="note-body-input"></textarea>
                </div>
                <button class="btn btn-primary" id="add-note-button">
                    <i class="bx bx-plus mr-2"></i>
                    Add note
                </button>
            </div>
            <h2 class="mt-5">Notes list</h2>
            <div id="notes" class="d-flex flex-wrap"></div>
        </div>

    </div>
</main>
<script src="./bundle.js"></script>
</body>
</html>
